<!-- Registration/Login Form-->
<div class="registration-form">
    <form>
        <!-- Input Fields-->
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>

            <input type="text" class="form-control item" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-block login-account">Login</button>
        </div>
        <div class="form-group">
        <input type="text" class="form-control item" id="Confirm-Name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="Create-Password" placeholder="Create Password">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="Confirm-Password" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account">Create Account</button>
        </div>
    </form>
